<!DOCTYPE html>
<html>
<head>
	<title>Page administrative</title>
	<link rel="stylesheet" href="CSS.css"  type="text/css"/>
	<link rel="icon" type="image/ico" href="favicon.ico">
	<meta charset="utf-8">
</head>
<body id="body">
	<div class="page">
		<form action="Ajouter_article.PHP" method="post">
		<fieldset>
			<legend>Ajouter un article</legend>
			<label for="name">Reference de l'article: </label>
			<input type="text" name="ref" required>
			<br>
			<label for="name">Nom de l'article: </label>
			<input type="text" name="nom" required>
			<br>
			<label for="name">Quantité de l'article: </label>
			<input type="text" name="quantite" required>
			<br>
			<label for="name">Prix de reviens de l'article: </label>
			<input type="text" name="pdr" required>
			<br>
			<label for="name">Prix de vente de l'article: </label>
			<input type="text" name="pdv" required>
			<br>
			<input type="submit" value="Soumettre la requête d'ajout de l'article">
			<input type="reset" value="Vider le formulaire">
		</fieldset>
		</form>
		<div class="article">%chiffre%</div>
	</div>
</body>
</html>
